# Table inclusion and exclusion rules
tables:
  # Tables to completely exclude
  exclude_tables:
    - "audit"
    - "awsdms_ddl_audit" 
    - "deleted_site_program"
    - "duplicate_profile"
    - "email_template"
    - "flyway_schema_history"
    - "form_meta_ui"
    - "offline_log"
    - "outbound_email"
    - "outbound_sms"
    - "screening_log"
    - "shedlock"
    - "site_report_log"
    - "sms_template"
    - "sms_template_values"
    - "updated_duplicate_patient_profile"
    - "user_token"

  # Global column exclusions (applied to all tables)
  global_exclude_columns:
    - "first_name"
    - "last_name"
    - "phone_number"
    - "date_of_birth"
    - "qr_code"
    - "mother_name"
    - "father_name"
    - "mother_occupation"
    - "father_occupation"
    - "mother_educational_qualification"
    - "father_educational_qualification"
    - "password"
    - "username"

  # Table-specific column exclusions (overrides global)
  table_specific_exclusions:
    patient:
      - "first_name"
      - "last_name"
      - "phone_number"
      - "date_of_birth"
      - "qr_code"
      - "mother_name"
      - "father_name"
      - "mother_occupation"
      - "father_occupation"
      - "mother_educational_qualification"
      - "father_educational_qualification"
    patient_tracker:
      - "first_name"
      - "last_name"
      - "phone_number"
      - "date_of_birth"
      - "qr_code"
    call_register:
      - "first_name"
      - "last_name"
      - "phone_number"
    user:
      - "first_name"
      - "last_name"
      - "phone_number"
      - "password"
      - "username"

# Embedding configuration
embedding:
  model_name: "BAAI/bge-m3"
  model_path: "./models/bge-m3"
  batch_size: 32
  max_length: 512

# Vector store configuration
vector_store:
  type: "faiss"  # or "chroma"
  index_path: "./data/indexes/spice_vectors.index"
  metadata_path: "./data/metadata/spice_metadata.jsonl"

# Text processing
text_processing:
  chunk_size: 1000
  chunk_overlap: 200
  min_chunk_length: 50