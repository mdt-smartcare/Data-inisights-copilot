# Table inclusion and exclusion rules
tables:
  # Tables to completely exclude
  exclude_tables:
    - "audit"
    - "awsdms_ddl_audit" 
    - "deleted_site_program"
    - "duplicate_profile"
    - "email_template"
    - "flyway_schema_history"
    - "form_meta_ui"
    - "offline_log"
    - "outbound_email"
    - "outbound_sms"
    - "screening_log"
    - "shedlock"
    - "site_report_log"
    - "sms_template"
    - "sms_template_values"
    - "updated_duplicate_patient_profile"
    - "user_token"

  # Global column exclusions (applied to all tables)
  global_exclude_columns:
    - "first_name"
    - "last_name"
    - "phone_number"
    - "date_of_birth"
    - "qr_code"
    - "mother_name"
    - "father_name"
    - "mother_occupation"
    - "father_occupation"
    - "mother_educational_qualification"
    - "father_educational_qualification"
    - "password"
    - "username"

  # Table-specific column exclusions (overrides global)
  table_specific_exclusions:
    patient:
      - "first_name"
      - "last_name"
      - "phone_number"
      - "date_of_birth"
      - "qr_code"
      - "mother_name"
      - "father_name"
      - "mother_occupation"
      - "father_occupation"
      - "mother_educational_qualification"
      - "father_educational_qualification"
    patient_tracker:
      - "first_name"
      - "last_name"
      - "phone_number"
      - "date_of_birth"
      - "qr_code"
    call_register:
      - "first_name"
      - "last_name"
      - "phone_number"
    user:
      - "first_name"
      - "last_name"
      - "phone_number"
      - "password"
      - "username"

# Embedding configuration
# Embedding configuration
embedding:
  model_name: "BAAI/bge-m3"
  model_path: "./models/bge-m3"
  batch_size: 32

# Advanced Chunking Configuration for Small-to-Big Retrieval
chunking:
  parent_splitter:
    chunk_size: 1000
    chunk_overlap: 200
  child_splitter:
    chunk_size: 250
    chunk_overlap: 30

# Vector store configuration
vector_store:
  type: "chroma"
  chroma_path: "./data/indexes/chroma_db_advanced"
  collection_name: "spice_healthcare_advanced"

# Advanced Retriever Configuration
retriever:
  # Weights for combining dense (vector) and sparse (keyword) search
  hybrid_search_weights: [0.7, 0.3] # Give more weight to semantic search
  # Number of initial documents to fetch before reranking
  top_k_initial: 20
  # Number of final documents to return after reranking
  top_k_final: 5

# Text processing
text_processing:
  chunk_size: 1000
  chunk_overlap: 200
  min_chunk_length: 50

