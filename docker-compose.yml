version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fhir_rag_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: Spice_BD
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d Spice_BD"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fhir_rag_network

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: fhir_rag_backend
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: admin
      DB_NAME: Spice_BD
      
      # API Configuration
      API_V1_PREFIX: /api/v1
      DEBUG: "false"
      LOG_LEVEL: INFO
      
      # CORS
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost
      
      # Security (CHANGE THESE IN PRODUCTION!)
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this-in-production-min-32-chars}
      
      # OpenAI (provide your own key)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}
      
      # Embedding paths
      EMBEDDING_MODEL_PATH: ./models/bge-m3
      VECTOR_DB_PATH: ./data/indexes/chroma_db_advanced
      
      # Optional: Langfuse
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY:-}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY:-}
      ENABLE_LANGFUSE: ${ENABLE_LANGFUSE:-false}
    volumes:
      - ./backend:/app/backend
      - ./backend/models:/app/backend/models
      - ./backend/data:/app/backend/data
      - ./backend/logs:/app/backend/logs
      - ./backend/config:/app/backend/config
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fhir_rag_network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: fhir_rag_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - fhir_rag_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  fhir_rag_network:
    driver: bridge
